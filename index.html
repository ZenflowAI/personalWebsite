<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: black;
    color: rgba(255, 255, 255, 0.5);
    font-family: -apple-system, BlinkMacSystemFont, "Inter", Arial, sans-serif;
    font-style: italic;
  }

  section {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px;
  }

  .page-1 {
    font-size: 26px;
    font-weight: 400;
  }

  .page-2 {
  font-size: 18px;
  line-height: 1.7;
  display: flex;
  flex-direction: column;
  align-items: center;

  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 1.2s ease-out forwards;
  animation-delay: 0.4s;
}

.poem {
  white-space: pre-line;
  text-align: center;
}

.poem-over {
  margin-top: 32px;
  font-size: 80%;
  opacity: 0.5;
  text-align: center;
}

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>
<body>

  <section class="page-1">
    nothing to see :)
  </section>

  <section class="page-2">
  <div class="poem">
    put away your phone
    get outside
    meet people
    get emotional
    start a project
    commit to something
    have fun
    live
  </div>

  <div class="poem-over">poem over</div>
</section>

</body>
</html>
